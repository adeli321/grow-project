<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
  </head>
  <body>
    <p id="space"></p>
    <!-- Input window for number of towns to return -->
    <!-- On submit, launch the JavaScript defined function getNumberTowns -->
    Please enter a start date and end date (max 10 day range) in format of year-mo-daThr:mn:sc 
    <br>Start: 
    <input id="start_date" type="text" name="number_towns">
    End: 
    <input id="end_date" type="text" name="number_towns"><br>
    Enter GROW sensor id to look up data:
    <input id="sensor_id" type="text" name="number_towns">

    <input type="submit" onclick="getGrowData()" value="Get GROW Data"><br>
    <input type="submit" onclick="getWowData()" value="Get WOW Data"><br>
    <input type="submit" onclick="getSensorData()" value="GiveMeAllSensorsPls"> 
    <!-- <p id="demo"></p>  -->
    
    <div id="grow_line_chart"></div>
    <div id="wow_line_chart"></div>
    <!-- <div id="line_chart" style="width: 900px; height: 500px"></div> -->
    <div id="map"></div>
    <!-- Jquery & Javascript scripts to reference -->
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="sensor_map.js"></script>
    
    <!-- I use an API key created from my GCloud account to 
        allow Google Maps API usage -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDPQDF7E6gWlHMlbTUF5ECTiZw9JVdX9U&callback=initMap">
    </script>
  </body>
</html>
